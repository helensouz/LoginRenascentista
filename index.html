<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login-renascentista/style.css">
    <title>Login renascentista</title>
</head>
<body>
    <section>
        <div class="form">
            <div class="formulario">
                <div class="teste">
                <h2>Sign in</h2>
                <form>
                    <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email address">
                    </div>

                    <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                    </div>
                    <a>Forgetten Password</a>
                </form>
                <button class="btn-log">Login Now</button>
               
                <div class="have-account">
                    <p>Don't have account yet?</p>
                     <button>Create Account</button>
                    </div>
            </div>
           
        </div>
        
            <div class="image">
                <img height="640px" src="/login-renascentista/bg2.png" alt="imagem-lateral">
            </div>
        </div>

       
    </section>
    
</body>
</html>
